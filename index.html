<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHIMYA CREW</title>
    
    <link rel="icon" href="/favicon.png" type="image/png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            margin: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* 중앙 로고 */
        .logo {
            position: absolute;
            font-size: 18px;
            letter-spacing: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: filter 0.4s ease, opacity 0.4s ease, text-shadow 0.4s ease;
        }

        /* 서랍 열릴 때 로고 블러 + 클릭 막기 */
        .logo.blur {
            filter: blur(1.8px);
            opacity: 0.85;
            text-shadow:
                0 0 6px rgba(255, 255, 255, 0.7),
                0 0 12px rgba(255, 255, 255, 0.5),
                0 0 22px rgba(255, 255, 255, 0.35);
            pointer-events: none; /* 클릭 불가 */
        }

        /* 왼쪽 트리거 영역 */
        .trigger-area {
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 실제 보이는 흰 점 */
        .trigger-dot {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trigger-area:active .trigger-dot {
            transform: scale(1.3);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
        }

        /* 오른쪽 서랍(창) 전체 */
        .buttons {
            position: absolute;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 28px;

            /* 처음엔 숨김 상태 */
            opacity: 0;
            transform: translateX(160px);

            /* 서랍 박스 스타일 (쿠키 팝업 느낌) */
            padding: 24px 26px;
            border-radius: 18px;
            background: rgba(0, 0, 0, 0.88);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.9);

            transition:
                transform 0.6s cubic-bezier(0.19, 1, 0.22, 1),
                opacity 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 서랍 뒤에서 은은한 빛나는 느낌 (선택사항) */
        .buttons::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            width: 120%;
            height: 130%;
            background: radial-gradient(circle at center,
                    rgba(255, 255, 255, 0.18),
                    transparent 60%);
            filter: blur(18px);
            z-index: -1;
        }

        .buttons.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* 메뉴 아이템 (원 전체가 링크) */
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 원 안 텍스트 */
        .circle span {
            color: white;
            font-size: 15px;
            letter-spacing: 2px;
            font-weight: 450;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.45);
        }

        /* 버튼별 색상 */
        #yellow { background: #FF9F00; }
        #blue   { background: #050536; }
        #red    { background: #D61F2C; }

        /* 모바일에서 조금 키우기 */
        @media (max-width: 768px) {
            .circle {
                width: 140px;
                height: 140px;
            }

            .circle span {
                font-size: 14px;
            }

            .buttons {
                right: 24px;
                gap: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- 로고 -->
    <a href="logo.html" class="logo" id="logoText">SHIMYA CREW</a>

    <!-- 왼쪽 클릭영역 -->
    <div class="trigger-area" id="triggerArea">
        <div class="trigger-dot"></div>
    </div>

    <!-- 오른쪽 서랍 (창 + 원 버튼들) -->
    <div class="buttons" id="menuButtons">

        <a href="photos.html" class="menu-item">
            <div id="yellow" class="circle">
                <span>PHOTOS</span>
            </div>
        </a>

        <a href="writing.html" class="menu-item">
            <div id="blue" class="circle">
                <span>BLOG</span>
            </div>
        </a>

        <a href="contact.html" class="menu-item">
            <div id="red" class="circle">
                <span>CONTACT</span>
            </div>
        </a>

    </div>

    <script>
        const trigger = document.getElementById('triggerArea');
        const panel = document.getElementById('menuButtons');
        const logo = document.getElementById('logoText');

        let isOpen = false;

        // 열기/닫기
        trigger.addEventListener('click', function (event) {
            event.stopPropagation();

            isOpen = !isOpen;

            if (isOpen) {
                panel.classList.add('show');
                logo.classList.add('blur');   // 블러 + 클릭막힘
            } else {
                panel.classList.remove('show');
                logo.classList.remove('blur');
            }
        });

        // 화면 아무 데나 클릭 → 닫기
        document.addEventListener('click', function () {
            if (isOpen) {
                panel.classList.remove('show');
                logo.classList.remove('blur');
                isOpen = false;
            }
        });

        // 메뉴 클릭 시 트리거로 전파 막기
        panel.addEventListener('click', function (event) {
            event.stopPropagation();
        });
    </script>

</body>
</html>
