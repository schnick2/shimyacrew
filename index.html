<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHIMYA CREW</title>
    <style>
        body {
            margin: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* ì¤‘ì•™ ë¡œê³  */
        .logo {
            position: absolute;
            font-size: 18px;
            letter-spacing: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: filter 0.4s ease, opacity 0.4s ease, text-shadow 0.4s ease;
        }

        /* ğŸ”¥ ë¸”ëŸ¬(=ì”ìƒ) ìƒíƒœ */
        .logo.blur {
            /* ê¸€ì”¨ëŠ” ì„ ëª…í•˜ê²Œ ë‘ê³  ì£¼ë³€ì— í° ì—°ê¸° ì”ìƒ ìŠ¤íƒ€ì¼ */
            filter: blur(1px);
            opacity: 0.85;
            text-shadow:
                0 0 6px rgba(255, 255, 255, 0.6),
                0 0 12px rgba(255, 255, 255, 0.4),
                0 0 22px rgba(255, 255, 255, 0.25);
        }

        /* ì™¼ìª½ íŠ¸ë¦¬ê±° í° ì  */
        .trigger-dot {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trigger-dot:active {
            transform: translateY(-50%) scale(1.3);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
        }

        /* ì˜¤ë¥¸ìª½ 3ê°œ ë²„íŠ¼ */
        .buttons {
            position: absolute;
            right: 80px;
            display: flex;
            flex-direction: column;
            gap: 30px;

            opacity: 0;
            transform: translateX(160px);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1),
                        opacity 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .buttons.show {
            opacity: 1;
            transform: translateX(0);
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
        }

        #yellow { background: #FF9F00; }
        #blue   { background: #050536; }
        #red    { background: #D61F2C; }

    </style>
</head>
<body>

    <!-- ì¤‘ì•™ SHIMYA CREW ë¡œê³  -->
    <a href="logo.html" class="logo" id="logoText">SHIMYA CREW</a>

    <!-- í° ì  (íŠ¸ë¦¬ê±°) -->
    <div class="trigger-dot" onclick="toggleMenu()"></div>

    <!-- ì„œëì²˜ëŸ¼ ì—´ë¦¬ëŠ” ì› 3ê°œ -->
    <div class="buttons" id="menuButtons">
        <a href="photos.html"><div id="yellow" class="circle"></div></a>
        <a href="writing.html"><div id="blue" class="circle"></div></a>
        <a href="contact.html"><div id="red" class="circle"></div></a>
    </div>

    <script>
        function toggleMenu() {
            const panel = document.getElementById('menuButtons');
            const logo = document.getElementById('logoText');

            const opening = panel.classList.toggle('show');
            
            if (opening) {
                logo.classList.add('blur');   // ì”ìƒ + ì€ì€í•œ glow
            } else {
                logo.classList.remove('blur');
            }
        }
    </script>

</body>
</html>
