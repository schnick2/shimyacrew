<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHIMYA CREW</title>
    <style>
        body {
            margin: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* ì¤‘ì•™ ë¡œê³  */
        .logo {
            position: absolute;
            font-size: 18px;
            letter-spacing: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: filter 0.4s ease, opacity 0.4s ease, text-shadow 0.4s ease;
        }

        /* ğŸ”¥ ì€ì€í•œ ì”ìƒ ë¸”ëŸ¬ */
        .logo.blur {
            filter: blur(1.8px);
            opacity: 0.85;
            text-shadow:
                0 0 6px rgba(255, 255, 255, 0.7),
                0 0 12px rgba(255, 255, 255, 0.5),
                0 0 22px rgba(255, 255, 255, 0.35);
        }

        /* ì™¼ìª½ í° ì  */
        .trigger-dot {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trigger-dot:active {
            transform: translateY(-50%) scale(1.3);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
        }

        /* ì˜¤ë¥¸ìª½ 3ê°œ ë²„íŠ¼ */
        .buttons {
            position: absolute;
            right: 80px;
            display: flex;
            flex-direction: column;
            gap: 30px;

            opacity: 0;
            transform: translateX(160px);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1),
                        opacity 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .buttons.show {
            opacity: 1;
            transform: translateX(0);
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
        }

        #yellow { background: #FF9F00; }
        #blue   { background: #050536; }
        #red    { background: #D61F2C; }

    </style>
</head>
<body>

    <!-- ì¤‘ì•™ SHIMYA CREW ë¡œê³  -->
    <a href="logo.html" class="logo" id="logoText">SHIMYA CREW</a>

    <!-- ì¢Œì¸¡ í° ì  -->
    <div class="trigger-dot" id="triggerDot"></div>

    <!-- ì˜¤ë¥¸ìª½ 3ê°œ ì› ë²„íŠ¼ -->
    <div class="buttons" id="menuButtons">
        <a href="photos.html"><div id="yellow" class="circle"></div></a>
        <a href="writing.html"><div id="blue" class="circle"></div></a>
        <a href="contact.html"><div id="red" class="circle"></div></a>
    </div>

    <script>
        const trigger = document.getElementById('triggerDot');
        const panel = document.getElementById('menuButtons');
        const logo = document.getElementById('logoText');

        let isOpen = false;

        // í° ì  í´ë¦­ â†’ ì—´ê³  ë‹«ê¸°
        trigger.addEventListener('click', function (event) {
            event.stopPropagation(); // ë°”ê¹¥ í´ë¦­ ì´ë²¤íŠ¸ì™€ ì¶©ëŒ ë°©ì§€

            isOpen = !isOpen;

            if (isOpen) {
                panel.classList.add('show');
                logo.classList.add('blur');
            } else {
                panel.classList.remove('show');
                logo.classList.remove('blur');
            }
        });

        // ğŸ”¥ í™”ë©´ ì•„ë¬´ë°ë‚˜ í´ë¦­í•˜ë©´ ë‹«í˜
        document.addEventListener('click', function () {
            if (isOpen) {
                panel.classList.remove('show');
                logo.classList.remove('blur');
                isOpen = false;
            }
        });

        // ë©”ë‰´ ì•ˆì—ì„œ í´ë¦­ ì‹œ ë‹«íˆì§€ ì•Šê²Œ
        panel.addEventListener('click', function (event) {
            event.stopPropagation();
        });
    </script>

</body>
</html>
