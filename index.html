<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHIMYACREW</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 80%;
      max-width: 900px;
      opacity: 0;
      animation: fadeIn 4s ease-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="SHIMYA CREW">
</body>
</html>
