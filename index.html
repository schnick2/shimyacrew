<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHIMYACREW</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 32px;
      color: white;
      letter-spacing: 0.25em;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      cursor: pointer;
      text-transform: uppercase;
      font-family: Helvetica, Arial, sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo" onclick="location.href='next.html'">
    SHIMYACREW
  </div>
