<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHIMYA CREW</title>
    
    <link rel="icon" href="/favicon.png" type="image/png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            margin: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* 중앙 로고 */
        .logo {
            position: absolute;
            font-size: 18px;
            letter-spacing: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: filter 0.4s ease, opacity 0.4s ease, text-shadow 0.4s ease;
        }

        /* 로고 블러 */
        .logo.blur {
            filter: blur(1.8px);
            opacity: 0.85;
            text-shadow:
                0 0 6px rgba(255, 255, 255, 0.7),
                0 0 12px rgba(255, 255, 255, 0.5),
                0 0 22px rgba(255, 255, 255, 0.35);
        }

        /* 클릭 영역 크게 */
        .trigger-area {
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 실제 보이는 흰 점 */
        .trigger-dot {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trigger-area:active .trigger-dot {
            transform: scale(1.3);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
        }

        /* 버튼 서랍 */
        .buttons {
            position: absolute;
            right: 70px;
            display: flex;
            flex-direction: column;
            gap: 35px;
            opacity: 0;
            transform: translateX(160px);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1),
                        opacity 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .buttons.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* 원+라벨 묶음 */
        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 버튼별 색상 */
        #yellow { background: #FF9F00; }
        #yellow-label { color: #FFB733; }

        #blue   { background: #050536; }
        #blue-label { color: #1B1B7A; } /* BLOGS */

        #red    { background: #D61F2C; }
        #red-label { color: #E64A53; }

        /* 라벨 텍스트 */
        .label {
            font-size: 13px;
            letter-spacing: 2px;
            font-weight: 300;
        }

    </style>
</head>
<body>

    <!-- 로고 -->
    <a href="logo.html" class="logo" id="logoText">SHIMYA CREW</a>

    <!-- 왼쪽 클릭영역 -->
    <div class="trigger-area" id="triggerArea">
        <div class="trigger-dot"></div>
    </div>

    <!-- 오른쪽 버튼들 -->
    <div class="buttons" id="menuButtons">

        <a href="photos.html" class="menu-item">
            <div id="yellow" class="circle"></div>
            <span class="label" id="yellow-label">PHOTOS</span>
        </a>

        <a href="writing.html" class="menu-item">
            <div id="blue" class="circle"></div>
            <span class="label" id="blue-label">BLOG</span>
        </a>

        <a href="contact.html" class="menu-item">
            <div id="red" class="circle"></div>
            <span class="label" id="red-label">CONTACT</span>
        </a>

    </div>

    <script>
        const trigger = document.getElementById('triggerArea');
        const panel = document.getElementById('menuButtons');
        const logo = document.getElementById('logoText');

        let isOpen = false;

        // 열기/닫기
        trigger.addEventListener('click', function (event) {
            event.stopPropagation();

            isOpen = !isOpen;

            if (isOpen) {
                panel.classList.add('show');
                logo.classList.add('blur');
            } else {
                panel.classList.remove('show');
                logo.classList.remove('blur');
            }
        });

        // 화면 클릭 → 닫기
        document.addEventListener('click', function () {
            if (isOpen) {
                panel.classList.remove('show');
                logo.classList.remove('blur');
                isOpen = false;
            }
        });

        // 메뉴 클릭 시 닫히지 않게
        panel.addEventListener('click', function (event) {
            event.stopPropagation();
        });
    </script>

</body>
</html>
