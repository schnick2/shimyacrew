<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHIMYACREW</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 80vw;   /* 화면 기준 최대 크기 */
      max-height: 40vh;  /* 너무 커지지 않게 높이 제한 */
      opacity: 0;
      animation: fadeIn 3.5s ease-out forwards; /* ← 페이드인 속도 */
    }

    @keyframes fadeIn {
      0%   { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- 여기 src에 업로드한 파일 이름 넣기 (예: logo.png) -->
  <img class="logo" src="logo.png" alt="SHIMYACREW logo">
</body>
</html>
