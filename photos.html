<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos - SHIMYA CREW</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Helvetica, sans-serif;
            padding: 40px;
        }

        h1 {
            text-align: center;
            letter-spacing: 3px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        img {
            width: 100%;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>PHOTO ARCHIVE</h1>

<div class="grid">
    <img src="img/photo1.jpg">
    <img src="img/photo2.jpg">
    <img src="img/photo3.jpg">
</div>

</body>
</html>
